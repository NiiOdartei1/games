<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    /* Startup screen styling */
    #startup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }

    /* Menu container styling */
    #menu-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #e0e0e0;
      position: absolute;
      top: 0;
      left: 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* Game container styling */
    #game-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #chessboard {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }

    #score-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    #captured-pieces {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }

    /* Responsive design for 10 screen sizes */
    @media (max-width: 1200px) {
      #chessboard {
        width: 350px;
        height: 350px;
      }
    }

    @media (max-width: 1024px) {
      #chessboard {
        width: 300px;
        height: 300px;
      }
    }

    @media (max-width: 900px) {
      #chessboard {
        width: 280px;
        height: 280px;
      }
      button {
        padding: 8px 18px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      #chessboard {
        width: 250px;
        height: 250px;
      }
      #turn-indicator {
        font-size: 1.3em;
      }
    }

    @media (max-width: 640px) {
      #chessboard {
        width: 200px;
        height: 200px;
      }
      button {
        font-size: 1em;
      }
      #turn-indicator {
        font-size: 1.2em;
      }
    }

    @media (max-width: 540px) {
      #menu-container, #game-container {
        padding: 20px;
      }
      button {
        font-size: 0.9em;
      }
      #captured-pieces h3 {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      #chessboard {
        width: 180px;
        height: 180px;
      }
      #turn-indicator {
        font-size: 1.1em;
      }
    }

    @media (max-width: 400px) {
      #chessboard {
        width: 150px;
        height: 150px;
      }
      #turn-indicator, #captured-pieces h3 {
        font-size: 1em;
      }
    }

    @media (max-width: 360px) {
      #chessboard {
        width: 130px;
        height: 130px;
      }
      button {
        font-size: 0.8em;
      }
    }

    @media (max-width: 320px) {
      #chessboard {
        width: 120px;
        height: 120px;
      }
      button {
        font-size: 0.75em;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen">
      <img src="classic-chess-image.png" alt="Classic Chess Image">
    </div>

    <!-- Menu Screen -->
    <div id="menu-container">
      <h2>Welcome to Chess Game</h2>
      <button onclick="startGame()">Start Game</button>
      <button onclick="showInstructions()">Instructions</button>
    </div>

    <!-- Game Elements -->
    <div id="game-container">
      <div id="turn-indicator" style="font-size: 1.5em; margin-bottom: 10px;">Current Turn: White</div>
      <div id="score-container">
        <div id="white-score">White: 0</div>
        <div id="captured-pieces">
          <h3>Captured Pieces</h3>
          <div id="captured-white" style="margin-bottom: 10px;">White: []</div>
          <div id="captured-black">Black: []</div>
        </div>
        <div id="black-score">Black: 0</div>
      </div>
      <div id="chessboard"></div>
    </div>

    <script src="js/pieces.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/gameLogic.js"></script>
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("startup-screen").style.display = "none";
            document.getElementById("menu-container").style.display = "flex";
        }, 5000);
      });

      function startGame() {
        document.getElementById("menu-container").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
      }

      function showInstructions() {
        alert("Chess Instructions:\n1. Move pieces according to the rules...\n2. Capture opponent's king to win!");
      }

      function updateGameStatus(capturedWhite, capturedBlack, whiteScore, blackScore) {
          document.getElementById("captured-white").innerText = `White: [${capturedWhite.join(", ")}]`;
          document.getElementById("captured-black").innerText = `Black: [${capturedBlack.join(", ")}]`;
          document.getElementById("white-score").innerText = `White: ${whiteScore}`;
          document.getElementById("black-score").innerText = `Black: ${blackScore}`;
      }

      const exampleCapturedWhite = ['Pawn', 'Knight'];
      const exampleCapturedBlack = ['Bishop', 'Rook'];
      updateGameStatus(exampleCapturedWhite, exampleCapturedBlack, 2, 1);
    </script>
</body>
</html>
