<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    /* Styling for the startup screen */
    #startup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }

    /* Styling for the menu screen */
    #menu-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #e0e0e0;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Game container styling */
    #game-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #chessboard {
      border: 1px solid black;
      position: relative;
    }

    #score-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    #captured-pieces {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    /* Responsive styling */
    /* Extra small devices (phones, ≤576px) */
    @media (max-width: 576px) {
      button {
        font-size: 1em;
        padding: 8px 15px;
      }

      #chessboard {
        width: 250px;
        height: 250px;
      }

      #turn-indicator, #score-container div {
        font-size: 0.9em;
      }
    }

    /* Small devices (tablets, ≤768px) */
    @media (max-width: 768px) {
      button {
        font-size: 1.1em;
        padding: 9px 18px;
      }

      #chessboard {
        width: 300px;
        height: 300px;
      }

      #turn-indicator, #score-container div {
        font-size: 1em;
      }
    }

    /* Medium devices (desktops, ≤992px) */
    @media (max-width: 992px) {
      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      #chessboard {
        width: 350px;
        height: 350px;
      }

      #turn-indicator, #score-container div {
        font-size: 1.1em;
      }
    }

    /* Large devices (≥1200px) */
    @media (min-width: 1200px) {
      button {
        font-size: 1.3em;
        padding: 12px 24px;
      }

      #chessboard {
        width: 400px;
        height: 400px;
      }

      #turn-indicator, #score-container div {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen">
      <img src="classic-chess-image.png" alt="Classic Chess Image">
    </div>

    <!-- Menu Screen -->
    <div id="menu-container">
      <h2>Welcome to Chess Game</h2>
      <button onclick="startGame()">Start Game</button>
      <button onclick="showInstructions()">Instructions</button>
    </div>

    <!-- Game Elements -->
    <div id="game-container">
      <div id="turn-indicator" style="margin-bottom: 10px;">Current Turn: White</div>
      <div id="score-container">
        <div id="white-score">White: 0</div>
        <div id="captured-pieces">
          <h3>Captured Pieces</h3>
          <div id="captured-white" style="margin-bottom: 10px;">White: []</div>
          <div id="captured-black">Black: []</div>
        </div>
        <div id="black-score">Black: 0</div>
      </div>
      <div id="chessboard"></div>
    </div>

    <script src="js/pieces.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/gameLogic.js"></script>
    <script>
      // JavaScript to manage screen transitions
      window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("startup-screen").style.display = "none";
            document.getElementById("menu-container").style.display = "flex";
        }, 5000);
      });

      function startGame() {
        document.getElementById("menu-container").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
      }

      function showInstructions() {
        alert("Chess Instructions:\n1. Move pieces according to the rules...\n2. Capture opponent's king to win!");
      }

      // Function to update scores and captured pieces
      function updateGameStatus(capturedWhite, capturedBlack, whiteScore, blackScore) {
          document.getElementById("captured-white").innerText = `White: [${capturedWhite.join(", ")}]`;
          document.getElementById("captured-black").innerText = `Black: [${capturedBlack.join(", ")}]`;
          document.getElementById("white-score").innerText = `White: ${whiteScore}`;
          document.getElementById("black-score").innerText = `Black: ${blackScore}`;
      }

      // Example: Update the game status after some moves
      const exampleCapturedWhite = ['Pawn', 'Knight'];
      const exampleCapturedBlack = ['Bishop', 'Rook'];
      updateGameStatus(exampleCapturedWhite, exampleCapturedBlack, 2, 1);
    </script>
</body>
</html>
