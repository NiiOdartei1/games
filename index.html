<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    /* Styling for the startup screen */
    #startup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }

    /* Styling for the menu screen to cover full viewport */
    #menu-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #e0e0e0;
      position: absolute;
      top: 0;
      left: 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
    }

    /* Game container styling */
    #game-container {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #chessboard {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }

    #score-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    #captured-pieces {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
      margin-right: 20px;
    }

    /* Responsive breakpoints */
    /* Large screens (desktops, laptops) */
    @media (min-width: 1200px) {
      #chessboard {
        width: 600px;
        height: 600px;
      }
      button {
        font-size: 1.5em;
      }
    }

    /* Medium screens (tablets) */
    @media (min-width: 768px) and (max-width: 1199px) {
      #chessboard {
        width: 500px;
        height: 500px;
      }
      button {
        font-size: 1.4em;
      }
    }

    /* Small screens (Samsung Galaxy A series, other small devices) */
    @media (min-width: 360px) and (max-width: 767px) {
      #chessboard {
        width: 300px;
        height: 300px;
      }
      #menu-container h2, #turn-indicator {
        font-size: 1.2em;
      }
      button {
        font-size: 1em;
        padding: 8px 15px;
      }
      #score-container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Extra small screens (smaller phones) */
    @media (max-width: 359px) {
      #chessboard {
        width: 250px;
        height: 250px;
      }
      #menu-container h2, #turn-indicator {
        font-size: 1em;
      }
      button {
        font-size: 0.9em;
        padding: 6px 12px;
      }
      #score-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startup-screen">
      <img src="classic-chess-image.png" alt="Classic Chess Image">
    </div>

    <!-- Menu Screen -->
    <div id="menu-container">
      <h2>Welcome to Chess Game</h2>
      <button onclick="startGame()">Start Game</button>
      <button onclick="showInstructions()">Instructions</button>
    </div>

    <!-- Game Elements -->
    <div id="game-container">
      <div id="turn-indicator" style="font-size: 1.5em; margin-bottom: 10px;">Current Turn: White</div>
      <div id="score-container">
        <div id="white-score">White: 0</div>
        <div id="captured-pieces">
          <h3>Captured Pieces</h3>
          <div id="captured-white" style="margin-bottom: 10px;">White: []</div>
          <div id="captured-black">Black: []</div>
        </div>
        <div id="black-score">Black: 0</div>
      </div>
      <div id="chessboard"></div>
    </div>

    <script src="js/pieces.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/gameLogic.js"></script>
    <script>
      // JavaScript to manage screen transitions
      window.addEventListener("load", () => {
        console.log("Page loaded, displaying startup screen.");
        setTimeout(() => {
            console.log("Hiding startup screen, showing menu screen.");
            document.getElementById("startup-screen").style.display = "none";
            document.getElementById("menu-container").style.display = "flex";
        }, 5000);
      });

      function startGame() {
        document.getElementById("menu-container").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
      }

      function showInstructions() {
        alert("Chess Instructions:\n1. Move pieces according to the rules...\n2. Capture opponent's king to win!");
      }

      function updateGameStatus(capturedWhite, capturedBlack, whiteScore, blackScore) {
          document.getElementById("captured-white").innerText = `White: [${capturedWhite.join(", ")}]`;
          document.getElementById("captured-black").innerText = `Black: [${capturedBlack.join(", ")}]`;
          document.getElementById("white-score").innerText = `White: ${whiteScore}`;
          document.getElementById("black-score").innerText = `Black: ${blackScore}`;
      }

      const exampleCapturedWhite = ['Pawn', 'Knight'];
      const exampleCapturedBlack = ['Bishop', 'Rook'];
      updateGameStatus(exampleCapturedWhite, exampleCapturedBlack, 2, 1);
    </script>
</body>
</html>
