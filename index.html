<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    /* Startup screen styling */
    #startup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }

    /* Menu screen styling */
    #menu-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #e0e0e0;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Chessboard and score styling */
    #game-container {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #chessboard {
      width: 100%; /* Width will be controlled by the Bootstrap column size */
      aspect-ratio: 1; /* Maintain a square aspect ratio */
      border: 1px solid black;
      position: relative;
    }

    #captured-pieces h3 {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Startup Screen -->
  <div id="startup-screen">
    <img src="classic-chess-image.png" alt="Classic Chess Image" class="img-fluid">
  </div>

  <!-- Menu Screen -->
  <div id="menu-container">
    <h2>Welcome to Chess Game</h2>
    <button class="btn btn-primary my-2" onclick="startGame()">Start Game</button>
    <button class="btn btn-secondary my-2" onclick="showInstructions()">Instructions</button>
  </div>

  <!-- Game Elements -->
  <div id="game-container" class="container text-center">
    <div id="turn-indicator" class="fs-4 mb-3">Current Turn: White</div>
    <div id="score-container" class="row">
      <div id="white-score" class="col-md-3 mb-3">White: 0</div>
      <div id="captured-pieces" class="col-md-6">
        <h3>Captured Pieces</h3>
        <div id="captured-white" class="mb-2">White: []</div>
        <div id="captured-black">Black: []</div>
      </div>
      <div id="black-score" class="col-md-3 mb-3">Black: 0</div>
    </div>
    <div class="row justify-content-center">
      <div id="chessboard" class="col-12 col-md-6 col-lg-4"></div>
    </div>
  </div>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="js/pieces.js"></script>
  <script src="js/chessboard.js"></script>
  <script src="js/gameLogic.js"></script>
  <script>
    // JavaScript to manage screen transitions
    window.addEventListener("load", () => {
      console.log("Page loaded, displaying startup screen.");
      // Show startup screen for 5 seconds, then transition to the menu screen
      setTimeout(() => {
          console.log("Hiding startup screen, showing menu screen.");
          document.getElementById("startup-screen").style.display = "none";
          document.getElementById("menu-container").style.display = "flex";
      }, 5000);
    });

    function startGame() {
      document.getElementById("menu-container").style.display = "none";
      document.getElementById("game-container").style.display = "flex";
    }

    function showInstructions() {
      alert("Chess Instructions:\n1. Move pieces according to the rules...\n2. Capture opponent's king to win!");
    }

    function updateGameStatus(capturedWhite, capturedBlack, whiteScore, blackScore) {
      document.getElementById("captured-white").innerText = `White: [${capturedWhite.join(", ")}]`;
      document.getElementById("captured-black").innerText = `Black: [${capturedBlack.join(", ")}]`;
      document.getElementById("white-score").innerText = `White: ${whiteScore}`;
      document.getElementById("black-score").innerText = `Black: ${blackScore}`;
    }

    const exampleCapturedWhite = ['Pawn', 'Knight'];
    const exampleCapturedBlack = ['Bishop', 'Rook'];
    updateGameStatus(exampleCapturedWhite, exampleCapturedBlack, 2, 1);
  </script>
</body>
</html>
